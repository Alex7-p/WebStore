<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Quiénes Somos</title>
    <!-- Fuentes y CSS -->
    <link rel="stylesheet" href="/static/css/manage_products.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head> 
<body>

    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Inicio</a>
            <a href="{{ url_for('manage_products') }}">Productos</a>
            <a href="/about">¿Quiénes somos?</a>
            <a href="/view_orders">Órdenes</a>
            <a href="/admin/logos">Logos</a>
            <a href="/update_company_info">Info</a>
            <a href="/update_social_networks">Redes Sociales</a>
        </nav>
    </header>

    <h1>Editar Quiénes Somos</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ about_info.title }}" required>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required>{{ about_info.description }}</textarea>

        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image">
        {% if about_info.image_url %}
            <img src="{{ url_for('static', filename=about_info.image_url) }}" alt="Imagen actual">
            <input type="hidden" name="existing_image_url" value="{{ about_info.image_url }}">
        {% endif %}

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
